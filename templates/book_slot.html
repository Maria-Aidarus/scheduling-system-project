<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Slot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        form input, form select, form button {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #45a049;
        }
        .message {
            text-align: center;
            font-size: 14px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book a Slot</h1>

        <!-- Display success or error message -->
        {% if message %}
            <p class="message" style="color: green;">{{ message }}</p>
        {% elif error %}
            <p class="message" style="color: red;">{{ error }}</p>
        {% endif %}

        <form action="/book-slot" method="post">
            <label for="student_id">Student ID:</label>
            <input type="number" id="student_id" name="student_id" placeholder="Enter your Student ID" required>
        
            <label for="tutor_id">Tutor ID:</label>
            <input type="number" id="tutor_id" name="tutor_id" placeholder="Enter Tutor ID" required>
        
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        
            <label for="start_time">Start Time:</label>
            <input type="time" id="start_time" name="start_time" required>
        
            <label for="end_time">End Time:</label>
            <input type="time" id="end_time" name="end_time" required>
        
            <label for="time_zone">Time Zone:</label>
            <input type="text" id="time_zone" name="time_zone" placeholder="e.g., UTC" required>
        
            <button type="submit">Book Slot</button>
        </form>        
    </div>
</body>
</html>
